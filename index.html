<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Date Invitation</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('your-romantic-image-url.jpg'); /* Replace with the URL of your romantic background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #invite {
            z-index: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #response {
            display: none;
            margin-top: 20px;
        }

        #thank-you {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 15px;
            background-image: url('your-thank-you-image-url.jpg'); /* Replace with the URL of your thank you background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            color: #fff;
        }

        h2 {
            font-size: 36px;
            color: #e44d26;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        button {
            font-size: 20px;
            padding: 12px 24px;
            margin: 10px;
            cursor: pointer;
            background-color: #e44d26;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }

        #crushName {
            color: #e44d26;
            font-size: 28px;
            margin-bottom: 15px;
        }

        input {
            width: calc(100% - 24px);
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div id="invite">
        <h2>Movie Date Invitation üé¨</h2>
        <p>Hey <span id="crushName">Princess ‚ù§Ô∏è</span>,</p>
        <p>I was wondering if you'd like to have an online movie date with me?</p>
        
        <button onclick="respond(true)">Yes üòä</button>
        <button onclick="respond(false)">No üò¢</button>

        <div id="response">
            <p>Great! Let's plan the perfect date.</p>
            <input type="text" id="when" placeholder="When would you like to have our movie date?">
            <br>
            <input type="text" id="whichMovie" placeholder="Which movie would you like to watch?">
            <br>
            <button onclick="submitResponse()">Submit</button>
        </div>
    </div>

    <div id="thank-you">
        <h2>Thank You! üòä</h2>
        <p>Your response has been received. Looking forward to our movie date!</p>
        <button onclick="backToInvite()">Back to Invite</button>
    </div>

    <script>
        function respond(isAccepted) {
            if (isAccepted) {
                document.getElementById('response').style.display = 'block';
            } else {
                alert('Maybe next time! üòî');
            }
        }

        function submitResponse() {
            var when = document.getElementById('when').value;
            var whichMovie = document.getElementById('whichMovie').value;

            // Hide the invite and show the thank you message
            document.getElementById('invite').style.display = 'none';
            document.getElementById('thank-you').style.display = 'block';

            alert('Can\'t wait! ü•∞\n\nLet\'s meet on ' + when + ' and watch ' + whichMovie + ' together!');

            var screenshotMessage = 'Hey Princess! üòä\n\nI\'m super excited about our movie date! üé¨üçø\n\nCould you please send me a screenshot once you decide on the date and movie? It will make my day! üåü';

            alert(screenshotMessage);
        }

        function backToInvite() {
            // Hide the thank you message and show the invite again
            document.getElementById('thank-you').style.display = 'none';
            document.getElementById('invite').style.display = 'block';
        }
    </script>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#e44d26'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.6,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 4,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#e44d26',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
